<!doctype html>
<html>
<head>
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">	
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">	
	<meta http-equiv="cleartype" content="on">	
	<script src="../../resources/assets/external/requirejs/require.js"></script>
	<script src="resources/lib/variable-editor.js"></script>
	<link rel="shortcut icon" href="resources/img/varIcon.png" />
	<link rel="apple-touch-icon" href="resources/img/varIcon.png" />
	<link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
	<link rel="stylesheet" href="resources/css/spectre.min.css">
	<link rel="stylesheet" href="resources/css/spectre-exp.min.css">
	<link rel="stylesheet" href="resources/css/spectre-icons.min.css">
	<link rel="stylesheet" href="resources/css/variable-editor.css">
</head>
<body style="overflow: auto">

<!--Navbar start-->
<header class="navbar">
  	<section class="navbar-section">
    	<a href="https://github.com/kabir-rab" target="_blank" class="btn btn-link">Github</a> 
		<a href="https://twitter.com/Kab1983" target="_blank" class="btn btn-link">Twitter</a>
		<a href="https://www.linkedin.com/in/kabir-rab/" target="_blank" class="btn btn-link">LinkedIn</a>
		<a href="https://kabonline.net/" target="_blank" class="btn btn-link">Blog</a>
  	</section>
  	<section class="navbar-center">
    	<img src="resources/img/logo.png" alt="Variable Manager">
  	</section>
  	<section class="navbar-section">
		<div class="input-group input-inline has-icon-left">
			<input class="form-input input-sm" type="text" placeholder="search" id="search-string">
			<i class="icon form-icon icon-search"></i>
		</div>
  	</section>
</header>
<!--Navbar end-->

<!--Function bar start -->
<div class="columns">
	<div class="column col-12 col-sm-12">
		<div class="card">			
			<div class="columns">
				<div class="column col-6">
					<div class="chart-container menu-left">
						<div class="form-group">
							<label class="form-switch">
								<input type="checkbox" id="list-filter">
								<i class="form-icon"></i> Hide script variables!
								<button class="btn btn-sm btn-primary downloadbtn" id="downloadcsv">Download as .txt</button>
							</label>
						</div>						
					</div>
				</div>
				<div class="column col-6">
					<div class="chart-container menu-right">
						<div class="float-right">
							Select an app: 						
							<select class="form-select select-sm app-list" id="applist">
								
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>
<!--Function bar end -->

<!--Variable section start -->
<div class="columns">
	<div class="column col-12 col-sm-12">
		<div class="panel">
			<div class="panel-header">
				<div class="panel-title"></div>
			</div>
			<div class="panel-nav"></div>
			<div class="panel-body">
				<div id="varlist"></div>
			</div>
			<!--
			<div class="panel-footer">
				rt
			</div>
			-->
		</div>
	</div>
</div>
<!--Variable section end -->

<!--Error Popup-->
<div class="toast toast-primary p-fixed" id="alert-toast">
  <button class="btn btn-clear float-right" id="btn-clear"></button>
  <p id="toast-text"></p>
</div>

<!-- Loading screen with overlay -->
<div class="overlay">
	<div class="loading loading-lg"></div>	
</div>

<!-- Editing Modal -->


<div class="modal" id="modal-id">
	<a href="#close" class="modal-overlay" aria-label="Close"></a>
	<div class="modal-container-sp">
		<div class="modal-header">
			<a href="#close" class="btn btn-clear float-right close-modal" aria-label="Close"></a>
			<div class="modal-title h5">Edit...</div>
		</div>
		<div class="modal-body">
			<div class="content">
				<div class="form-group">
				  	<label class="form-label" for="input-title">Variable Name</label>
  					<input class="form-input" type="text" id="input-title" placeholder="Variable Name">
					<label class="form-label" for="input-definition">Variable Definition</label>
				  	<textarea class="form-input form-text-area" id="input-definition" placeholder="Variable Definition" rows="3"></textarea>
					<label class="form-label" for="input-description">Variable Description</label>
				  	<textarea class="form-input form-text-area" id="input-description" placeholder="Variable Description" rows="3"></textarea>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary close-modal float-right">Close</button>
		</div>
	</div>
</div>

</body>
</html>
